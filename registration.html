<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link href="https://fonts.cdnfonts.com/css/smart-kidz" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center bg-light">
    <div class="row d-flex justify-content-center">
    <form class="col-9" action="login.html">
        <div class="row mb-4 mt-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="form6Example1">First name</label>
              <input type="text" id="form6Example1" class="form-control" />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="form6Example2">Last name</label>
              <input type="text" id="form6Example2" class="form-control" />
            </div>
          </div>
        </div>
      
        <!-- Text input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example3">Company name</label>
          <input type="text" id="form6Example3" class="form-control" />
        </div>
      
        <!-- Text input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example4">Address</label>
          <input type="text" id="form6Example4" class="form-control" />
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example5">Email</label>
          <input type="email" id="form6Example5" class="form-control" />
          
        </div>
      
        <!-- Number input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example6">Phone</label>
          <input type="number" id="form6Example6" class="form-control" />
         
        </div>
      
        <!-- Message input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example7">Additional information</label>
          <textarea class="form-control" id="form6Example7" rows="4"></textarea>
          
        </div>
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" />
          <label class="form-check-label" for="form6Example8"> Create an account? </label>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-block mb-4 text-light" style="background-color: #14a800;">Creat my account</button>
      </form></div></div>
</body>
</html>
